<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style></style>

  <body>
    <script>
      const wonderWoman = {
        name: "Diana Prince",
      };
      const batman = {
        name: "Bruce Wayne",
      };
      const superHeroes = [wonderWoman, batman];

      function printName() {
        console.log(`my name is ${this.name}`);
      }

      function printHeroes(heroes, printFunc) {
        //add your code here
        for (const hero of heroes) {
          printFunc.call(hero);
        }
      }
      printHeroes(superHeroes, printName);
    </script>
  </body>
