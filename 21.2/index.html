<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21.2</title>
    <style></style>
  </head>
  <body>
    <button class="plus">+</button>
    <button class="minus">-</button>
    <h4></h4>
    <p>Some text</p>
    <script>
      const output = document.querySelector("h4");
      const btnAdd = document.querySelector(".plus");
      const btnSubt = document.querySelector(".minus");
      const input = document.querySelector("p");

      btnAdd.addEventListener("click", () => {
        let currentSize = parseInt(getComputedStyle(input).fontSize);
        if (currentSize < 100) {
          input.style.fontSize = currentSize + 1 + "px";
        } else output.innerText = "It's max font size";
      });
      btnSubt.addEventListener("click", () => {
        let currentSize = parseInt(getComputedStyle(input).fontSize);
        if (currentSize > 6) {
          input.style.fontSize = currentSize - 1 + "px";
        } else output.innerText = "It's min font size";
      });
    </script>
  </body>
</html>
