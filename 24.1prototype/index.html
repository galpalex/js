<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24.1prototype</title>
    <style></style>
  </head>
  <body>
    <script>
      function Square(a, b, c, d) {
        this.a = a;
        this.b = b;
        this.c = c;
        this.d = d;
      }
      Square.prototype.isSquare = function (a, b, c, d) {
        return a === c && b === d && a === b;
      };
      Square.prototype.isSquare(1, 2, 1, 3);
      Square.prototype.isSquare(2, 2, 2, 2);
    </script>
  </body>
</html>
