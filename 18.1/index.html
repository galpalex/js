<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" / >
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>18.1</title>
  </head>
  <body>
    <h1>Header</h1>
    <p>Paragraph</p>
    <a href="#">link</a>
    <img src="" alt="" />
    <div class="x">Div with a class</div>
    <div id="y">Div with an id</div>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>

  <script>
    //your js code here
    //1
    const header = document.getElementsByTagName("h1");
    console.log(header);
    const paragraph = document.getElementsByTagName("p");
    console.log(paragraph);
    const link = document.getElementsByTagName("a");
    console.log(link);
    const image = document.getElementsByTagName("img");
    console.log(image);
    const divWithclass = document.getElementsByClassName("x");
    console.log(divWithclass);
    const divWithid = document.getElementById("y");
    console.log(divWithid);
    const input = document.getElementsByTagName("input");
    console.log(input);
    //2
    const header2 = document.querySelector("h1");
    console.log(header2);
    const paragraph2 = document.querySelector("p");
    console.log(paragraph2);
    const link2 = document.querySelector("a");
    console.log(link2);
    const image2 = document.querySelector("img");
    console.log(image2);
    const divWithclass2 = document.querySelector(".x");
    console.log(divWithclass2);
    const divWithid2 = document.querySelector("#y");
    console.log(divWithid2);
    const input2 = document.querySelector("input");
    console.log(input2);
    //3
    const input3 = document.querySelectorAll("input");

    input3.forEach((inp) => {
      console.log(inp);
    });
    //getElementsByTagName - input
    Array.from(input).forEach((inp) => {
      console.log(inp);
    });
  </script>
</html>
