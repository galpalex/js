<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27.1</title>
    <style></style>
  </head>
  <body>
    <script>
      const isTenPromise = (num) => {
        return new Promise((resolve, reject) => {
          if (num > 10) {
            return resolve(num);
          } else {
            return reject();
          }
        })
          .then((res) => {
            console.log("Promise resolved", res);
          })
          .catch(() => {
            console.error("Error: Promise rejected");
          });
      };

      isTenPromise(15);
      isTenPromise(5);
    </script>
  </body>
</html>
