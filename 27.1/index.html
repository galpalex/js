    <script>
      const isTenPromise = (num) => {
        return new Promise((resolve) => {
          if (num > 10) {
            return resolve();
          } else {
            return reject();
          }
        });
      };

      isTenPromise(15).then(() => {
        console.log("Promise resolved");
      });
      isTenPromise(5).catch(() => {
        console.error("Error: Promise rejected");
      });
