  <body>
    <script>
      Array.prototype.myFilter = function (callback) {
        let newArray = [];
        for (let item in this) {
          if (callback(this[item]) === true) {
            newArray.push(this[item]);
          }
        }
        return newArray;
      };

      Array.prototype.myFind = function (callback) {
        for (let item in this) {
          if (callback(this[item]) === true) {
            return this[item];
          }
        }
      };
